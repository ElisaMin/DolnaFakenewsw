<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/navx.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!--jq,bs,vue-->
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/vue.min.js"></script>
		<!--my-jses-->
		<script src="js/lang.js"></script>
		<script src="js/gets.js"></script>
		
	</head>
	<body>
		<div id="nav" class="container mt-4" ><my-nav v-bind="currentLang.tag"></my-nav></div>
		<script src="js/elms.js"></script>
		
		<script type="text/javascript">
		</script>
		<div class="container">
			
			<ul class="select-list">
				
				<li class="select-item" id="lang-setting">
					<h1 class="select-item-title">Language/语言</h1>
					<ul class="select-option-list">
						<li class="option" v-for="i in langs">
							<h3 
							:id="'lang-'+i.s" 
							@click="setLang(i.s);" 
							class="option-lang" 
							>{{i.l}}</h3>
						</li>
					</ul>
				</li>
				<script type="text/javascript">
					new Vue({
						el:"#lang-setting",
						data:{
							langs:[{
								s:"zh",
								l:"中文"
							},{
								s:"en",
								l:"English"
							},{
								s:"hz",
								l:"黑字"
							}]
						}
					})
				</script>
				
			</ul>
		</div>
	</body>
</html>
