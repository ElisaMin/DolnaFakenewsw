<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/navx.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!--jq,bs,vue-->
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/vue.min.js"></script>
		<!--my-jses-->
		<script src="js/lang.js"></script>
		<script src="js/gets.js"></script>
		<script src="js/news.js"></script>
		
		
		<style type="text/css">
			/*title*/
			.my-title{
				display: flex;
				align-items: flex-end!important;
				background: brown;
				padding: 1rem;
				height: 10rem;
				width: 95%;
				margin: 1rem auto;
				
			}.my-title-title{
				background-color:  #B1DFBB;
			}.my-title.v{
				width: 100%;
				height: 94%;
			}
		</style>
	</head>
	<body>
		<div id="nav" class="container mt-4" ><my-nav v-bind="currentLang.tag"></my-nav></div>
		
		
		
		
		<main id="main">
			<div class="container bg-danger">
				<div class="row">
					<div class="col-8">
						
						<div class="my-title" v-for="item in array" :style="'background-image: url(img/'+item.headerImage+');'">
							<div class="my-title-title">
								<span>{{item.title}}</span>
							</div>
						</div>
					</div>
					<div class="col-4">
						
						<div class="my-title v">
							
						</div>
					</div>
				</div>
				
			</div>
		</main>
		
		<script type="text/javascript">
			new Vue({
				el:"#main",
				data:{
					array:dataFrom.news
				}
			})
		</script>
		<script src="js/elms.js"></script>
	</body>
</html>
