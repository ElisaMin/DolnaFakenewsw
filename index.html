<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css-->
		<link rel="stylesheet" type="text/css" href="css/navx.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!--jq,bs,vue-->
		<script src="js/jquery.slim.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/vue.min.js"></script>
		<!--my-jses-->
		<script src="js/lang.js"></script>
		<script src="js/gets.js"></script>
		<script src="js/news.js"></script>
		
		
		<style type="text/css">
			/*title*/
			.my-title{
				display: flex;
				align-items: flex-end!important;
				background: brown;
				padding: 1rem;
				height: 10rem;
				width: 95%;
				margin: 1rem auto;
				background-size: cover;
			}.my-title-title{
				background-color:  white;
				padding: 0.5rem;
			}.my-title.v{
				width: 100%;
				height: 94%;
			}
		</style>
	</head>
	<body>
		<div id="nav" class="container mt-4"><my-nav v-bind="currentLang.tag"></my-nav></div>
		
		
		
		
		<main id="main">
			<div class="container" style="background: brown;">
				<div class="row">
					<div class="col-8">
						
						<div class="my-title"
						 v-for="item in array"
						 :style="'background-image: url(img/'+item.headerImage+');'"  
						 :href="'page.html?id='+item.id">
							<div class="my-title-title">
								<span>{{item.title}}</span>
							</div>
						</div>
						
					</div>
					<div class="col-4">
						
						<div class="my-title v" :style="'background-image: url(img/'+another.headerImage+');'" :href="'page.html?id='+another.id">>
							<div class="my-title-title">
								<span>{{another.title}}</span>
							</div>
						</div>
						
					</div>
				</div>
				
			</div>
		</main>
		<script type="text/javascript">
			//div bind href

			/* 失败
			$("div[href]").click(() => {
				console.log("clicked")
				console.log($(this).attr("href"))
			})*/
			
		</script>
		<script type="text/javascript">
			new Vue({
				el:"#main",
				data:{
					array:[dataFrom.news[0],dataFrom.news[1],dataFrom.news[2]],
					another:dataFrom.news[3],
					
				}
			})
		</script>
		<script src="js/elms.js"></script>
		<script type="text/javascript">
			document.querySelectorAll("div[href]").forEach(function (it) {
				console.log($(it).attr("href"));
				$(it).click( ()=>{
					let href = $(it).attr("href");
					let target = $(it).attr("target")
					if (!target) {
						location.href = href;
					}else{
						window.open(href, target);
					}
				});
			});
		</script>
	</body>
</html>
