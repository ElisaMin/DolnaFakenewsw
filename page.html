<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--jq btstrp vue-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/navx.css"/>
		<script src="js/jquery.slim.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js"></script>
		<!--my-jses-->
		<script src="js/lang.js"></script>
		<script src="js/gets.js"></script>
		<script src="js/news.js"></script>
		
		<!--spsual needing-->
		<style type="text/css">.news-header{width: 100%;background-size: cover; background-position: center;}</style>
	</head>
	<body>
		<div class="container-fluid"  id="main" >
			<div class="row">
				<div class=" news-header text-white" :style="'background-image: url(img/'+headerImage+');'">
					<div id="nav" class="container mt-4"><my-nav v-bind="currentLang.tag"></my-nav></div>
					<script src="js/elms.js"></script>
					<div class="container pb-1 pt-5">
						
						<div class="title" >
							<h2>{{title}}</h2>
						</div>
						<div class="info">
							<ul>
								<li>{{time}}</li>
								<li>{{author}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row mt-2">
				<div class="container">
					<div class="subject" v-html="media_fmt">
					</div>
				</div>
			</div>
			<div class="">
				
			</div>
			<div class="row mt-2">
				
			</div>
		</div>
		
		
		<script type="text/javascript">
			//获取quary
			var quary = new Map();
				 let paramStr = window.location.search ? window.location.search.substr(1) : '';
				 if (paramStr){
					paramStr.split("&").forEach(function(it){
						let key = it.split("=")[0];
						let val = it.split("=")[1];
						quary.set(key,val);
					})
				}
		</script>
		
		<script type="text/javascript">
			let quaryID = quary.get("id");
			let thisNews = null
			if (quaryID) {
				dataFrom.news.forEach(it => {
					if (it.id == quaryID) {
						thisNews = it;
						//break;
					}
				})
			}
			//dom
			if (thisNews){
				new Vue({
					el:"#main",
					data:thisNews
				})
				document.title = thisNews.title
			}else{
				new Vue({
					el:"#main",
					data:{
						title:"404",
						time:"",
						author:"",
						media_fmt:currentLang.fmt_404
					}
				});
			}
			//title setting
		</script>
	</body>
</html>
